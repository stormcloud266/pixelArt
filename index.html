<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Pixel Art</title>
	<link rel="stylesheet" href="styles.css">
	<script src="http://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>

</head>
<body>
<div class="wrapper">

	<div class="grid-info">
		<h1>Pixel Art Drawer</h1>
		<h1 class="results"></h1>
		
		<div class="grid-info-sub">
			<h3>Please select grid size.</h3>
			<p class="little">choose numbers between 1 and 70</p>
			<input id="col"  value="20"  min="0" max="70" type="number" required>
			<input id="row"  value="20"  min="0" max="70" type="number" required>
		</div>

		<div class="grid-info-sub">
			<h3>Please select color.</h3>
			<input type="color" value="#6f00b5" id="grid-color">
		</div>

		<div class="grid-buttons">
			<button id="start">Draw</button>
			<button id="reset">Reset</button>
		</div>
	</div>


	<div class="grid">
		<table></table>
	</div>

</div> <!-- end of wrapper -->

<script src="design.js" type="text/javascript"></script>
</body>
</html>
